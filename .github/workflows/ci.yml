name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flasgger flask-login bandit pytest

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v

      - name: Run Bandit security check
        run: |
          bandit -r . -x ./tests,./venv,.github